<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center mt-5">m90 Customer Data</h1>
    </div>
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h4>Customer pannel</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="customerData(form)">
            <div>
              <input
                type="text"
                class="form-control"
                formControlName="cust_name"
                placeholder="Enter Customer Name"
              />
            </div>
            <div>
              <input
                type="number"
                class="form-control mt-3"
                formControlName="balance"
                placeholder="Enter Balance"
              />
            </div>
            <button class="btn btn-success w-100 mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8 offset-md-2">
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Sr.no</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Balance</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allCustomerData; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ item.cust_name }}
            </td>
            <td>{{ item.balance }}</td>
            <td>
              <button
                class="btn btn-dark"
                (click)="deleteAdminData(item._id)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngFor="let item of allCustomerData; let i = index">
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Customer Data</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <h3>Cust_name : {{ item.cust_name }}</h3>
          <h5 class="mt-3">Balance : {{ item.balance }}</h5>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteDataNow()"
            data-bs-dismiss="modal"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
